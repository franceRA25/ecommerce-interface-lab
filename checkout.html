<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <h2>Shipping/Checkout</h2>

    <fieldset>
        <label>Shipping Address</label><br><br>

        <label>Name:</label><br>
        <input type="text" required><br><br>

        <label>Street:</label><br>
        <input type="text" required><br><br>

        <label>Zip Code:</label><br>
        <input type="text" required>
    </fieldset>
</section>

<section>
    <h2>Payment Method</h2>

    <form>
        <input type="radio" name="payment" required> Credit Card<br>
        <input type="radio" name="payment"> PayPal<br><br>

        <button type="submit">Place Order</button>
    </form>
</section>

<aside>
    <h3>Order Summary</h3>
    <p>Items: ₱17,315.00</p>
    <p>Shipping: ₱100</p>
    <p>Total: ₱17,415.00</p>
</aside>

</body>
</html>
